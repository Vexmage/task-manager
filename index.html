<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <form id="taskForm" class="input-group">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter new task" required>
                    <select id="taskPriority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2 text-center">
                <div class="btn-group" role="group" aria-label="Task Filters">
                    <button id="filterAll" class="btn btn-outline-secondary">All</button>
                    <button id="filterLow" class="btn btn-outline-secondary">Low</button>
                    <button id="filterMedium" class="btn btn-outline-secondary">Medium</button>
                    <button id="filterHigh" class="btn btn-outline-secondary">High</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul id="taskList" class="list-group">
                    <!-- Task items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
